<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hompage</title>
    <link rel="shortcut icon" href="./assets/home.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a6e97325b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
       
        <div class="time-section">
            
            <div class="time-and-date">
                <p id="timeString">Now , 6:30</p>
                <p id="dateString">Today , Jan 12 2023</p>
            </div>
            <p class="greeting" id="greeting">Good Morning , Kishore</p>
        </div>

        <div class="search-section">
            <input type="text" id="searchQuery" autocomplete="on">
            <button type="button" id="searchBtn"><i class="fa-solid fa-magnifying-glass fa-fade"></i></button>
        </div>
        <div class="bookmark-section">
            <a href="https://bard.google.com/" target="_blank">
                <div class="bookmark">

                    <img src="./assets/Google-Bard-Logo.png" alt="BARD">
                    <p>Bard Ai</p>

                </div>
                <a />
                <a href="https://chat.openai.com/" target="_blank">
                    <div class="bookmark">

                        <img src="./assets/chatgpt.png" alt="ChatGPT">
                        <p>ChatGPT</p>

                    </div>
                </a>
                <a href="https://you.com/" target="_blank">
                    <div class="bookmark">

                        <img src="./assets/youcom.png" alt="You.com">
                        <p>You.com</p>

                    </div>
                </a>
                <a href="https://gptgo.ai/?hl=en" target="_blank">
                    <div class="bookmark">

                        <img src="./assets/gptgo.png" alt="GPTgo">
                        <p>GPTgo</p>

                    </div>
                </a>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
